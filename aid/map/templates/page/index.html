{% extends "template.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/ol.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block js %}
    <!-- Variáveis passada do django para o javascript -->
    <script type="text/javascript">
        var resultQtdLA = "{{resultQtdLA}}"
        var resultQtdGJ = "{{resultQtdGJ}}"
    </script>

    <!-- Frameworks prontos -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="{% static 'js/jquery-2.1.1.js' %}" > </script>
    <script src="{% static 'js/ol.js' %}" > </script>

    <!-- Javascript criados -->
    <script src="{% static 'js/map.js' %}" > </script>
    <script src="{% static 'js/manager.js' %}" > </script>
    <script src="{% static 'js/mountChart.js' %}" > </script>
{% endblock %}

{% block primary %}
    <div id="map" class="map" tabindex="0"></div>
{% endblock %}

{% block secondery %}
   <div id="charts">
        <span class="center title"> Linha - Amarela </span>
        <span id="horarioLA" class = "center small"> </span>
        <div id="chart_div_la" style="width: 500px; height: 500px;"></div>
        <span class="center title" > Grajaú - Jacarepaguá </span>
        <span id="horarioGJ" class = "center small"/> </span>
        <div id="chart_div_gj" style="width: 500px; height: 500px;"></div>
   </div>
{% endblock %}
